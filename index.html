<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="display">
                <div class="box">
                    <h4 id="conta"></h4>
                    <h2 id="resultado">0</h2>
                </div>
            </div>
            <div id="botoes">
                <div class="box">
                    <button onclick="limparTelas()" class="btn destaque" id="btnAc">AC</button>
                    <button onclick="negPos()" class="btn destaque" id="btnMaisMenos">+/-</button>
                    <button onclick="operacao('%')" class="btn destaque" id="btnPorcent">%</button>
                    <button onclick="operacao('/')" class="btn destaque" id="btndividir">/</button>
                    <button onclick="escrever('7')" class="btn" id="btn7">7</button>
                    <button onclick="escrever('8')" class="btn" id="btn8">8</button>
                    <button onclick="escrever('9')" class="btn" id="btn9">9</button>
                    <button onclick="operacao('x')" class="btn destaque" id="btnX">x</button>
                    <button onclick="escrever('4')" class="btn" id="btn4">4</button>
                    <button onclick="escrever('5')" class="btn" id="btn5">5</button>
                    <button onclick="escrever('6')" class="btn" id="btn6">6</button>
                    <button onclick="operacao('-')" class="btn destaque" id="btnMenos">-</button>
                    <button onclick="escrever('1')" class="btn" id="btn1">1</button>
                    <button onclick="escrever('2')" class="btn" id="btn2">2</button>
                    <button onclick="escrever('3')" class="btn" id="btn3">3</button>
                    <button onclick="operacao('+')" class="btn destaque" id="btnMais">+</button>
                    <button onclick="virgula()" class="btn destaque" id="btnVirgula">.</button>
                    <button onclick="escrever('0')" class="btn" id="btn0">0</button>
                    <button onclick="calcular()" class="btn outraCor duplo" id="btnIgual">=</button>
                </div>
            </div>
        </div>
        
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
